<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Bank page</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold">Let's get some <span class="font-semibold text-purple-600">Moooooney</span> </h1>

    </header>
<main>
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 mx-auto  w-3/4  text-white">
        <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-2 xl">Deposit</h3>
            <h4  class="text-4xl">$<span id="deposit-total">00</span> </h4>
        </div>


        <div class="bg-green-300 p-8 rounded w-3/4 mx-auto text-white">
            <h3 class="text-2 xl">WithDraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
        </div>

        <div class="bg-yellow-300 p-8 rounded w-3/4 mx-auto text-white">
            <h3 class="text-2 xl">Balance</h3>
            <h4 class="text-4xl">$<span id="Balance-total">1240</span> </h4>
        </div>
        
       
        </div>
    </section>

    <!-- Deposit and WithDraw -->
    <section class="mt-8">
        <div class="grid grid-cols-2 gap-4 mx-auto  w-3/4  ">
            <div class="bg-red-100  p-8 rounded">
                <h3 class="text-2xl">Please Deposit  </h3>
                <div>
                    <input id="deposit-info" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                  
                    <button id="deposit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"> Deposit</button>
                </div>
            </div>


            <div class="bg-purple-100  p-8 rounded">
                <h3 class="text-2xl">Please WithDraw  </h3>
                <div>
                    <input id="withdraw-info" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                  
                    <button id="withdraw-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"> WithDraw</button>
                </div>
            </div>
        </div>
    </section>


    <script src="js/banking.js"></script>
    <!-- <script src="../js/test.js"></script> -->
</main>
</body>
</html>
